<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rec Tropa da RT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-section h3 {
            margin-top: 0;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Rec Tropa da RT</h1>
    <form id="recForm">
        <!-- Seção 1 -->
        <div class="form-section">
            <h3>1. Qual é seu nível?</h3>
            <textarea id="nivel" rows="3" required></textarea>
        </div>
        <div class="form-section">
            <h3>2. Link da foto do RG</h3>
            <input type="url" id="fotoRg" placeholder="Insira o link da foto do RG" required>
        </div>
        <div class="form-section">
            <h3>3. Motivo de querer entrar para a FML</h3>
            <textarea id="motivo" rows="3" required></textarea>
        </div>

        <!-- Seção 2 -->
        <div class="form-section">
            <h3>1. Sabe a Bíblia RP?</h3>
            <label><input type="radio" name="bibliaRp" value="Sim" required> Sim</label><br>
            <label><input type="radio" name="bibliaRp" value="Não"> Não</label><br>
            <label><input type="radio" name="bibliaRp" value="Mais ou menos"> Mais ou menos</label>
        </div>
        <div class="form-section">
            <h3>2. Sabe obedecer ordens?</h3>
            <label><input type="radio" name="obedecer" value="Sim" required> Sim</label><br>
            <label><input type="radio" name="obedecer" value="Não"> Não</label>
        </div>

        <!-- Seção 3 -->
        <div class="form-section">
            <h3>O que é RP?</h3>
            <textarea id="rp" rows="3" required></textarea>
        </div>
        <div class="form-section">
            <h3>O que é DM?</h3>
            <textarea id="dm" rows="3" required></textarea>
        </div>
        <div class="form-section">
            <h3>O que é VDM?</h3>
            <textarea id="vdm" rows="3" required></textarea>
        </div>
        <div class="form-section">
            <h3>O que é DB?</h3>
            <textarea id="db" rows="3" required></textarea>
        </div>
        <div class="form-section">
            <h3>O que é PG?</h3>
            <textarea id="pg" rows="3" required></textarea>
        </div>

        <!-- Seção 4 -->
        <div class="form-section">
            <h3>E-mail</h3>
            <input type="email" id="email" placeholder="Insira seu e-mail" required>
        </div>
        <div class="form-section">
            <h3>Telefone</h3>
            <input type="tel" id="telefone" placeholder="Insira seu telefone" required>
        </div>
        <div class="form-section">
            <h3>Nome Real</h3>
            <input type="text" id="nomeReal" placeholder="Insira seu nome real" required>
        </div>

        <button type="button" onclick="enviarFormulario()">Enviar REC</button>
    </form>

    <script>
        async function enviarFormulario() {
            const webhookUrl = "https://discord.com/api/webhooks/1316231023985557638/C7LIBn7tOWKQi9puH0eQxwfRcx6UkcStNE575_ZqiodYCxDvVJotu1AdrTcz6psrZjfl";
            
            const data = {
                content: "**Novo REC Tropa da RT:**",
                embeds: [
                    {
                        title: "Informações do Recrutamento",
                        fields: [
                            { name: "Qual é seu nível?", value: document.getElementById("nivel").value || "Não informado" },
                            { name: "Link da foto do RG", value: document.getElementById("fotoRg").value || "Não informado" },
                            { name: "Motivo de querer entrar para a FML", value: document.getElementById("motivo").value || "Não informado" },
                            { name: "Sabe a Bíblia RP?", value: document.querySelector('input[name="bibliaRp"]:checked')?.value || "Não informado" },
                            { name: "Sabe obedecer ordens?", value: document.querySelector('input[name="obedecer"]:checked')?.value || "Não informado" },
                            { name: "O que é RP?", value: document.getElementById("rp").value || "Não informado" },
                            { name: "O que é DM?", value: document.getElementById("dm").value || "Não informado" },
                            { name: "O que é VDM?", value: document.getElementById("vdm").value || "Não informado" },
                            { name: "O que é DB?", value: document.getElementById("db").value || "Não informado" },
                            { name: "O que é PG?", value: document.getElementById("pg").value || "Não informado" },
                            { name: "E-mail", value: document.getElementById("email").value || "Não informado" },
                            { name: "Telefone", value: document.getElementById("telefone").value || "Não informado" },
                            { name: "Nome Real", value: document.getElementById("nomeReal").value || "Não informado" }
                        ]
                    }
                ]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Formulário enviado com sucesso!");
                } else {
                    alert("Erro ao enviar formulário. Tente novamente.");
                }
            } catch (error) {
                alert("Erro ao conectar com o servidor.");
                console.error(error);
            }
        }
    </script>
</body>
</html>
